<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KawaiiTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        * {
            transition: 300ms;
            outline: none;
            box-sizing: border-box;
            cursor: url(https://cur.cursors-4u.net/cursors/cur-6/cur505.cur), auto !important;
        }

        *::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            margin: 0%;
            padding: 0%;
            font-family: 'Trebuchet MS', sans-serif;
            background: radial-gradient(circle, #ffffff 10%, transparent 11%),
                radial-gradient(circle at bottom left, #ffffff 5%, transparent 6%),
                radial-gradient(circle at bottom right, #ffffff 5%, transparent 6%),
                radial-gradient(circle at top left, #ffffff 5%, transparent 6%),
                radial-gradient(circle at top right, #ffffff 5%, transparent 6%);
            background-size: 3em 3em;
            background-color: #ffddce;
        }

        span {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 0 0 30px 0;
            height: 60px;
            gap: 10px;
        }

        .logo {
            height: 140px;
            width: 60px;
            object-fit: cover;
        }

        .kawaiitube {
            font-size: 26px;
            background: linear-gradient(45deg, #FE86A4, #78C0F9, #FE86A4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 10s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes rainbow {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .page {
            display: flex;
            flex-direction: column;
            max-width: 90vw;
            max-height: 90vh;
            width: 820px;
            height: 820px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            background: #fff;
            border: 1px solid rgba(254, 134, 164, 0.5);
            box-shadow: 4px 4px 10px rgba(254, 134, 164, 0.3);
            overflow-y: scroll;
        }

        .main-box {
            display: flex;
            height: 100%;
            gap: 10px;
        }

        .tube-box {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .current-video {
            width: 70%;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .video-item {
            margin-bottom: 12px;
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            background-color: #ffe5de;
            text-align: center;
        }

        .video-item:hover {
            background-color: #ffc6b9;
        }

        .video-item img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        #player {
            box-shadow: 0px 0px 20px #FFDBE6;
            border: 1px solid #FFDBE6;
            aspect-ratio: 16 / 9;
            width: 100%;
            object-fit: contain;
            border-radius: 10px;
            background: #FE86A4;
            background: radial-gradient(circle, #FFFCE3 0%, #FFEBF6 100%);
        }


        .info {
            margin-top: 20px;

            .title {
                margin: 5px 0;
                font-size: 20px;
                color: #FE86A4;
            }

            .description {
                color: #444;
                font-size: 14px;
            }
        }


        .video-list {
            width: 30%;
            overflow-y: auto;
            padding-left: 10px;
        }

        .video-item {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            background: #FFEBF6;
            background: linear-gradient(176deg, rgba(255, 235, 246, 1) 15%, #ffe4d8 100%);
            border-top: 1px solid #FFDBE6;
            border-left: 1px solid #FFDBE6;

            p {
                margin: 5px 0px 0px;
                font-size: 12px;
            }
        }

        .video-item:hover {
            background: linear-gradient(176deg, rgb(255, 207, 233) 15%, #ffddce 100%);
        }

        footer {
            font-size: 14px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        a {
            color: #78C0F9;
            text-decoration: none;
        }

        a:hover {
            color: #FE86A4;
        }

        .social {
            display: flex;
            gap: 10px;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div class="page">
        <span>
            <img class="logo" alt="logo"
                src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWJsZXR0dGcxMjNkZ2o4ejZyZWVibjkzdXpzN2c2MXA1cDJscTVjNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/lVHOm4nZ0yfFXI8cgd/giphy.gif" />
            <h1 class="kawaiitube">KawaiiTube</h1>
        </span>

        <div class="main-box">
            <div class="tube-box">
                <div class="current-video">
                    <video id="player"
                        poster="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHFuY2VjNmR3bGdwNzdzNjFmeWc2MWpsdjVzMG9oMDkxcDY3bHFmZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/4QZK21zlzVIyc/giphy.gif">
                        Your browser does not support the video tag.
                    </video>

                    <div class="info">
                        <h1 class="title">Click on a video to wake up üê∞</h1>
                        <p class="description">Select from the list to play.</p>
                    </div>
                </div>
                <div class="video-list" id="videoList"></div>
            </div>
        </div>

        <footer>
            <p>Created by <a target="_blank"
                    href="https://drive.google.com/file/d/1uu5crqTDzOiWwbaevrHqCNdRF0Zy742a/view?usp=sharing">Tathagata
                    Mishra</a></p>
            <div class="social">
                <a target="_blank" href="https://github.com/tathagatamishra/CuvetteProjects" class="fa fa-github"></a>
                <a target="_blank" href="https://www.linkedin.com/in/tathagatamishra/" class="fa fa-linkedin"></a>
            </div>
        </footer>
    </div>

    <script>
        const videos = [
            {
                file: "Tom and Jerry.mp4",
                description: "The timeless cat-and-mouse chase continues! Enjoy one of the earliest and most iconic episodes of Tom and Jerry, packed with slapstick humor and vintage animation magic."
            },
            {
                file: "The Snoopy Show.mp4",
                description: "Snoopy hits the waves! Join the world‚Äôs most adventurous beagle and his Woodstock buddies for a fun-filled day of surfing, sun, and Snoopy-style silliness."
            },
            {
                file: "The Pink Panther.mp4",
                description: "The Pink Panther finds himself in a new nocturnal escapade filled with quirky gags, silent mischief, and his signature cool composure under the moonlight."
            },
            {
                file: "The Tomato Garden.mp4",
                description: "A quiet garden turns into chaos as unexpected guests mess with the tomato patch. A short, silent comedy full of expressive animation and garden-based giggles."
            }
        ];

        const player = document.getElementById("player");
        const title = document.querySelector(".title");
        const description = document.querySelector(".description");
        const list = document.getElementById("videoList");

        videos.forEach((vid) => {
            const item = document.createElement("div");
            item.className = "video-item";

            const preview = document.createElement("video");
            preview.src = vid.file;
            preview.muted = true;
            preview.playsInline = true;
            preview.preload = "metadata";
            preview.style.width = "100%";
            preview.style.borderRadius = "6px";
            preview.style.aspectRatio = "16/9";

            preview.addEventListener("loadedmetadata", () => {
                if (preview.duration > 10) preview.currentTime = 12;
            });

            preview.addEventListener("click", e => e.preventDefault());

            const name = document.createElement("p");
            name.innerText = vid.file.replace(/\.[^/.]+$/, "");

            item.appendChild(preview);
            item.appendChild(name);

            item.onclick = () => {
                player.src = vid.file;
                player.setAttribute("controls", ""); // Show controls
                title.textContent = vid.file.replace(/\.[^/.]+$/, "");
                description.textContent = vid.description;
                player.play();
            };

            list.appendChild(item);
        });
    </script>

</body>

</html>
