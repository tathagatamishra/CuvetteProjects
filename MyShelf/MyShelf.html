<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        transition: 0.3s;
        margin: 0%;
        padding: 0%;
      }

      html,
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      .logo {
        margin: 0;
        padding: 0;
        width: 100%;
        font-size: 26px;
        background: linear-gradient(
          45deg,
          rgb(81, 68, 156),
          #000,
          mediumslateblue
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 10s ease-in-out infinite;
        background-size: 200% 200%;
        background-position: 100% 0;
      }

      @keyframes rainbow {
        0% {
          background-position: 0 0;
        }

        50% {
          background-position: 100% 0;
        }

        100% {
          background-position: 0 0;
        }
      }

      .page {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 90vw;
        max-width: 720px;
        max-height: 90vh;
        width: 90%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 20px;
        background: #fff;
        border-top: 1px solid rgba(124, 104, 238, 0.377);
        border-left: 1px solid rgba(124, 104, 238, 0.377);
        box-shadow: 4px 4px 10px rgba(124, 104, 238, 0.285);
      }

      .box {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px;
        border-radius: 10px;
        overflow-y: auto;
        position: relative;
      }

      .shelf {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 70%;
        max-height: 70%;
        padding: 6%;
        aspect-ratio: 9 / 16;
      }

      .shelf-frame {
        z-index: 0;
        position: absolute;
        height: 100%;
        width: 100%;
        background: burlywood;
        background-image: url("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/oak_veneer_01/oak_veneer_01_diff_1k.jpg");
      }

      .shelf-top {
        background: burlywood;
        height: 2%;
        width: 100%;
        position: absolute;
        top: -2%;
        left: 3%;
        z-index: 2;
        transform: skewX(-60deg);
        background-image: url("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/plywood/plywood_diff_1k.jpg");
      }

      .shelf-Rside {
        background: burlywood;
        height: 100%;
        width: 6%;
        position: absolute;
        right: -6%;
        top: -1%;
        z-index: 2;
        transform: skewY(-30deg);
        background-image: url("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/plywood/plywood_diff_1k.jpg");
      }

      .shelf-shelf {
        z-index: 1;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 2%;
      }

      .shelf-box {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 2px;
        background: burlywood;
        overflow: hidden;
      }

      .shelf-bottom {
        position: absolute;
        width: 110%;
        height: 14%;
        bottom: 0%;
        left: 4%;
        z-index: 1;
        transform: skewX(-60deg);
        background-image: url("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/plywood/plywood_diff_1k.jpg");
      }

      .shelf-Lside {
        position: absolute;
        height: 100%;
        width: 8%;
        left: 0%;
        top: -4%;
        transform: skewY(-20deg);
        z-index: 0;
        background-image: url("https://dl.polyhaven.org/file/ph-assets/Textures/jpg/1k/wood_table_worn/wood_table_worn_diff_1k.jpg");
        opacity: 80%;
      }

      .space {
        /* width: 100%; */
        height: 100%;
        z-index: 2;
        position: relative;
        display: flex;
        flex-direction: row;
        align-items: end;
        justify-content: space-around;
      }

      .item {
        margin: 0 0 1.5% 2%;
        /* border: 1px solid; */
        width: 20%;
        aspect-ratio: 1 / 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;
        position: relative;
      }

      img {
        scale: 102%;
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: contain;
      }

      .shadow {
        width: 70%;
        height: 10%;
        position: absolute;
        background: #413226;
        border-radius: 100%;
        filter: blur(10px);
      }

      footer {
        font-size: 14px;
        color: #333;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      a {
        color: mediumslateblue;
        text-decoration: none;
      }

      .social {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        font-size: 22px;
      }
    </style>
  </head>
